<!DOCTYPE html>
<html lang="en"><!-- Basic -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Site Metas -->
    <title>PetServices - Responsive HTML5 Template</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../assets/images/apple-touch-icon.png">

</head>

<body>	
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Contáctanos</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<agm-map [latitude]="lat" [longitude]="lng"></agm-map>
	
	<!-- Start Contact -->
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Contáctanos</h2>
						<p>Por favor ingresa la siguiente información:</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form id="contactForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="name" name="name" placeholder="Por favor ingresa tu nombre" required data-error="Por favor ingresa tu nombre">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Por favor ingresa tu email" id="email" class="form-control" name="name" required data-error="Por favor ingresa tu email">
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<select class="custom-select d-block form-control" id="guest" required data-error="Por favor selecciona tu mascota">
									  <option disabled selected>Por favor selecciona tu mascota</option>
									  <option value="1">Perro</option>
									  <option value="2">Gato</option>
									  <option value="3">Tortuga</option>
									  <option value="4">Pez</option>
									  <option value="5">Otro</option>
									</select>
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
									<textarea class="form-control" id="message" placeholder="Por favor ingresa tu mensaje" rows="4" data-error="Por favor ingresa tu mensaje" required></textarea>
									<div class="help-block with-errors"></div>
								</div>
								<div class="submit-button text-center">
									<button class="btn btn-common" id="submit" type="submit">Enviar Mensaje</button>
									<div id="msgSubmit" class="h3 text-center hidden"></div> 
									<div class="clearfix"></div> 
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Contact -->
		
	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
</body>
</html>
