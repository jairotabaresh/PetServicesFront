<section class="py-3 mb-3 bg-light">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<a [routerLink]="'/inicioregistrarse'" class="btn text-white" style="background-color: #8DD072"
					data-toggle="modal" data-target="#inicioregistrarse">
					Inicio Sesion
				</a>
			</div>
		</div>
	</div>
</section>

<!--<div id="inicioregistrarse" class="modal fade">-->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light text-success">
                <div class="container text-center">
                    <h1>Registrate</h1>
                    <form id="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" name=""
                                        placeholder="Ingresa tu número de documento" required
                                        data-error="Por favor ingresa el número de documento">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" name=""
                                        placeholder="Ingresa tu nombre" required
                                        data-error="Por favor ingresa el nombre">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" placeholder="" id="" class="form-control" name=""
                                        placeholder="Ingresa tu usuario" required data-error="Por favor ingresa el usuario">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" placeholder="" id="" class="form-control" name=""
                                        placeholder="Ingresa contrase&ntilde;a" required
                                        data-error="Por favor ingresa contrase&ntilde;a">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" placeholder="" id="" class="form-control" name=""
                                        placeholder="Confirmar contrase&ntilde;a" required
                                        data-error="Por favor confirmar contrase&ntilde;a">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit-button text-center">
                                    <button class="btn btn-common" id="" type="submit">Guardar</button>
                                    <div id="" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
