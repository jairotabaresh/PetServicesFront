<div class = "container-fluid">
    <div class = "row justify-content-center">
        <div class = "col-md-10">
            <table datatable [dtTrigger]="dtTrigger" id="tablaMascotas" class="table table-striped table-bordered" style="text-align: center;">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Due√±o</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor= "let mascota of mascotas">
                        <td>{{mascota.id}}</td>
                        <td>{{mascota.nombre}}</td>
                        <td>{{mascota.especie}}</td>
                        <td>{{mascota.raza}}</td>
                        <td>{{mascota.edad}}</td>
                        <td>{{mascota.usuario.id}}--{{mascota.usuario.nombre}}</td>
                        <td>
                            <a class="btn" (click)="Editar(mascota)">
                                <img src="../../../assets/images/editar.png">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
