<!--Formulario flotante de crear mascota-->
<section class="py-3 mb-3 bg-light">
    <div class = "container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <a [routerLink] = "'/mascota'" class="btn text-white" style="background-color: #8DD072"
                   data-toggle="modal" data-target="#crearMascota">
                    <i class="fas fa-user-plus"></i>
                    Crear mascota  
                </a>
            </div>
        </div>
    </div>
</section>
<div id="crearMascota" class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-light text-success">
				<div class="container text-center">
					<h1>Ingresar mascota</h1>
					<form action="" method="get">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input [(ngModel)]="mascota.nombre" type="text" class="form-control" id="mascota.nombre" name="mascota.nombre" placeholder="Nombre de tu mascota" required data-error="Entra el nombre de tu mascota">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input [(ngModel)]="mascota.especie" type="text" class="form-control" id="mascota.especie" name="mascota.especie" placeholder="Especie" required data-error="Entra la especie de tu mascota">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input [(ngModel)]="mascota.raza" type="text" class="form-control" id="mascota.raza" name="mascota.raza" placeholder="Raza">
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input [(ngModel)]="mascota.edad" type="number" class="form-control" id="mascota.edad" name="mascota.edad" placeholder="Edad de tu mascota" required data-error="Ingresa la edad de tu mascota">
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<select class="custom-select d-block form-control" [(ngModel)]="mascota.usuario.id"
									required data-error="Ingresa el usuario al cual pertenece esta mascota" name="usuario">
									  <option disabled selected>Ingresa el usuario al cual pertenece esta mascota</option>
									  <option *ngFor= "let usuario of usuarios" [value]="usuario.id">{{usuario.id}}-{{usuario.nombre}}</option>
									</select>
									<div class="help-block with-errors"></div>
								</div> 
							</div>
							<div class="col-md-12">
								<div class="submit-button text-center">
										<button class="btn btn-common" id="guardar" (click)="guardar()" name="guardar" type="submit">
											Guardar
										</button>
									<div id="" class="h3 text-center hidden">
									</div> 
									<div class="clearfix">
									</div> 
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
