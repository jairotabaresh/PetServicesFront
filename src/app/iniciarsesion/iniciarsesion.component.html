
<section class="py-3 mb-3 bg-light">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-6">
				<a [routerLink]="'/iniciosesion'" class="btn text-white" style="background-color: #8DD072"
					data-toggle="modal" data-target="#iniciosesion">
					Inicio Sesion
				</a>
			</div>
		</div>
	</div>
</section>
<body>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-light text-success">
				<div class="container text-center">
					
					<h1>Iniciar Sesi&oacute;n</h1>
					<form [formGroup]="iniciosesionForm">
							
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" formControlName="correo"  [(ngModel)]="usuario.correo" class="form-control" name="correo"
										placeholder="Ingresa su correo electronico">
									<div class= "text-danger" *ngIf="camposObligatorios && validarControles('correo')">El correo es obligatorio</div>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" formControlName="contrasena" [(ngModel)]="usuario.contrasena" class="form-control" name="contrasena"
										placeholder="Ingresa tu contrase&ntilde;a">
										<div class= "text-danger" *ngIf="camposObligatorios && validarControles('contrasena')">La contrase√±a es obligatoria</div>		
									<div class="help-block with-errors"></div>
									<div id="" class="h3 text-center hidden"></div>
									<div class="clearfix"></div>
									<div class="prueba">
										<a href="#" [routerLink]="'/iniciorecuperar'">Olvid&eacute; mi contrase&ntilde;a? </a>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="submit-button text-center">
									<button class="btn btn-common" (click)="Validar()" type="submit">Ingresar</button>
									<div id="" class="h3 text-center hidden"></div>
									
									<div class="clearfix"></div>			
                                    </div>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
