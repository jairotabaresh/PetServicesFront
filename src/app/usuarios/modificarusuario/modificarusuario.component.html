<div class="all-page-title page-breadcrumb">
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12">
				<h1>Usuarios</h1>
			</div>
		</div>
	</div>
</div>

<section class="py-3 mb-3 bg-white"></section>
<div class="container text-center">
	<h1>Modificar usuario</h1>
	<form [formGroup]="usuarioEditForm" class="was-validated">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<input formControlName="nombre" type="text" [(ngModel)]="usuario.nombre" class=" form-control " name="nombre" required>
					<div class="text-danger" *ngIf="camposObligatorios && validarControles('nombre')">
						El nombre es obligatorio
					</div>
				</div>
			</div>
			<div class="col-md-12 ">
				<div class="form-group ">
					<input formControlName="celular" type="number" class="form-control" [(ngModel)]="usuario.celular" name="celular" required>
					<div class="text-danger" *ngIf="camposObligatorios && validarControles('celular')">
						El celular es obligatorio
					</div>
				</div>
			</div>
			<div class="col-md-12 ">
				<div class="form-group ">
					<input formControlName="correo" type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo" required>
					<div class="text-danger" *ngIf="camposObligatorios && validarControles('correo')">
						El correo es obligatorio o tiene un formato incorrecto
					</div>
				</div>
			</div>
			<div class="col-md-12 ">
				<div class="form-group ">
					<input type="text" class="form-control" [(ngModel)]="usuario.direccion " name="direccion">
				</div>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<div class="submit-button text-center">
					<button (click)="Actualizar(usuario)" class="btn btn-common" id="guardar" name="guardar"
						type="button">
						Actualizar
					</button>
				</div>
			</div>
			<div class="col-md-3">
				<div class="submit-button text-center">
					<button [routerLink]="'/usuario'" class="btn btn-danger" id="cancelar" name="cancelar">
						Volver
					</button>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</form>
</div>
<section class="py-3 mb-3 bg-white"></section>
