<app-header> </app-header>
<div class="all-page-title page-breadcrumb">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Usuarios</h1>
            </div>
        </div>
    </div>
</div>
<section class="py-3 mb-3 bg-white"></section>
<div class="container text-center">
    <h1>Modificar usuario</h1>
    <form action="" method="get">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" [(ngModel)]="usuario.nombre" class=" form-control " name="nombre " required data-error="Por favor ingresa el nombre ">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group ">
                    <input type="text " class="form-control" [(ngModel)]="usuario.celular" name="celular " required data-error="Por favor ingresa el celular ">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group ">
                    <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" data-error="Por favor ingresa el correo ">
                </div>
            </div>
            <div class="col-md-12 ">
                <div class="form-group ">
                    <input type="text " class="form-control " [(ngModel)]="usuario.direccion " name="direccion " data-error="Por favor ingresa la direcciÃ³n ">
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="submit-button text-center">
                    <button (click)="Actualizar(usuario)" class="btn btn-common" id="guardar" name="guardar" type="button">
						Actualizar
					</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="submit-button text-center">
                    <button [routerLink]="'/usuario'" class="btn btn-danger" id="cancelar" name="cancelar">
						Volver
					</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
</div>
<section class="py-3 mb-3 bg-white"></section>
