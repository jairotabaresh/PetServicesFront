
<div id="modificarUsuario" class="modal fade" #content>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-light text-success">
				<div class="container text-center">
					<h1>Modificar usuario</h1>
					<form action="" method="get">
						<div class="row">
							<div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="usuario.nombre" class=" form-control " name="nombre " placeholder=" " required data-error="Por favor ingresa el nombre ">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="text " class="form-control" [(ngModel)]="usuario.celular" name="celular " placeholder="Ingresa tu celular " required data-error="Por favor ingresa el celular ">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo" placeholder=" Ingresa tu correo " data-error="Por favor ingresa el correo ">
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="text " class="form-control " [(ngModel)]="usuario.direccion " name="direccion " placeholder="Ingresa tu dirección " data-error="Por favor ingresa la dirección ">
                                </div>
                            </div>
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<div class="submit-button text-center">
									<button class="btn btn-success" id="guardar" name="guardar" type="submit">
										Guardar
									</button>
								</div>
							</div>
							<div class="col-md-3"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
