<section class="py-3 mb-3 bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <a [routerLink]="'/usuario'" class="btn text-white" style="background-color: #8DD072" data-toggle="modal" data-target="#crearUsuario">
					Crear Usuario
				</a>
            </div>
        </div>
    </div>
</section>

<div id="crearUsuario" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light text-success">
                <div class="container text-center">
                    <h1>Crear Usuario</h1>
                    <form [formGroup]="usuarioForm" class="was-validated">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" formControlName="nombre" [(ngModel)]="usuario.nombre" class=" form-control " name="nombre " placeholder="Ingresa tu nombre " required>
                                    <div class="text-danger" *ngIf="camposObligatorios && validarControles('nombre')">
                                        El nombre es obligatorio
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="number" formControlName="celular" class="form-control" [(ngModel)]="usuario.celular" name="celular " placeholder="Ingresa tu celular " required>
                                    <div class="text-danger" *ngIf="camposObligatorios && validarControles('celular')">
                                        El celular es obligatorio
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="email" formControlName="correo" class="form-control" [(ngModel)]="usuario.correo" name="correo" placeholder=" Ingresa tu correo" required>
                                    <div class="text-danger" *ngIf="camposObligatorios && validarControles('correo')">
                                        El correo es obligatorio o tiene un formato incorrecto
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <input type="text" class="form-control " [(ngModel)]="usuario.direccion " name="direccion " placeholder="Ingresa tu direcciÃ³n">
                                </div>
                            </div>

                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <select formControlName="rol" class="custom-select d-block form-control" name="rol" [(ngModel)]="usuario.rol.id"
                                    required>
									  <option *ngFor="let rol of roles "  [value]="rol.id ">{{rol.nombre}}</option>
									 </select>
                                     <div class="text-danger" *ngIf="camposObligatorios && validarControles('correo')">
                                         El rol es obligatorio
                                     </div>
                                </div>
                            </div>

                            <div class="col-md-12 ">
                                <div class="submit-button text-center ">
                                    <button class="btn btn-common" (click)="Guardar()" type="submit">
                                        Guardar
                                    </button>
                                    <div id=" " class="h3 text-center hidden "></div>
                                    <div class="clearfix "></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
